<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Tableau Dashboard</title>
  <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #vizContainer {
      width: 100%;
      height: 850px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div id="vizContainer"></div>

<script>
  const containerDiv = document.getElementById("vizContainer");
  const url = "https://public.tableau.com/views/location_map_17520603297910/Sheet3?publish=yes";

  let viz;

  function initializeViz(lat, lon) {
    const options = {
      hideTabs: true,
      hideToolbar: false,
      width: "100%",
      height: "850px",
      onFirstInteractive: function () {
        console.log("‚úÖ –î–∞—à–±–æ—Ä–¥ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ");

        // –ó–º—ñ–Ω—é—î–º–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ –∫–∞—Ä—Ç–∏
        viz.getWorkbook().changeParameterValueAsync("Map Center Latitude", lat.toFixed(6));
        viz.getWorkbook().changeParameterValueAsync("Map Center Longitude", lon.toFixed(6));
        viz.getWorkbook().changeParameterValueAsync("Map Zoom Level", "11"); // –∞–±–æ –±—É–¥—å-—è–∫–µ —ñ–Ω—à–µ –∑–Ω–∞—á–µ–Ω–Ω—è –≤—ñ–¥ 1 –¥–æ ~16
      }
    };

    viz = new tableau.Viz(containerDiv, url, options);
  }

  // –û—Ç—Ä–∏–º–∞—Ç–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      function (position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        console.log(`üìç –í–∞—à—ñ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏: ${lat}, ${lon}`);
        initializeViz(lat, lon);
      },
      function (error) {
        console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—ó: ", error.message);
        // –§–æ–ª–±–µ–∫ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç ‚Äî —Ü–µ–Ω—Ç—Ä –ö–∏—î–≤–∞
        initializeViz(50.4501, 30.5234);
      }
    );
  } else {
    console.warn("‚ö†Ô∏è –ì–µ–æ–ª–æ–∫–∞—Ü—ñ—è –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è. –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –∑–Ω–∞—á–µ–Ω–Ω—è –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º.");
    initializeViz(50.4501, 30.5234); // –¶–µ–Ω—Ç—Ä –ö–∏—î–≤–∞
  }
</script>

</body>
</html>
