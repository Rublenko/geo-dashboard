<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Tableau Dashboard</title>
  <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #vizContainer {
      width: 100%;
      height: 850px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div id="vizContainer"></div>

<script>
  // Tableau вбудований дашборд
  const containerDiv = document.getElementById("vizContainer");

  const url = "https://public.tableau.com/views/location_map_17520603297910/Dashboard1";

  const options = {
    hideTabs: true,
    hideToolbar: false,
    width: "100%",
    height: "850px",
    onFirstInteractive: function () {
      console.log("✅ Дашборд успішно завантажено");
    }
  };

  new tableau.Viz(containerDiv, url, options);
</script>

</body>
</html>
