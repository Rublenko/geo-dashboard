<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Геолокаційний Tableau Дашборд</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #address { font-size: 1.2em; margin-bottom: 10px; }
    #vizContainer { width: 100%; height: 800px; border: 1px solid #ccc; }
  </style>
</head>
<body>

<h2>Геолокаційний дашборд</h2>
<div id="address">Визначення місцезнаходження...</div>
<hr/>

<div id="vizContainer"></div>

<script>
  $(document).ready(function() {
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    function parseCoords(str) {
      if (!str) return null;
      const parts = str.split(',').map(Number);
      return parts.length === 2 && !parts.some(isNaN) ? parts : null;
    }

    function isZeroCoords(coords) {
      return coords[0] === 0 && coords[1] === 0;
    }

    function redirectWithCoords(lat, lon) {
      const to = getParam("to") || "0,0";
      const newUrl = `${window.location.pathname}?from=${lat.toFixed(6)},${lon.toFixed(6)}&to=${to}`;
      window.location.href = newUrl;
    }

    function initTableauViz(lat, lon) {
      $("#address").text(`Ваші координати: широта ${lat.toFixed(4)}, довгота ${lon.toFixed(4)}`);

      const containerDiv = document.getElementById("vizContainer");
      const url = "https://public.tableau.com/views/location_map_17520603297910/Dashboard2";

      const options = {
        hideTabs: true,
        hideToolbar: false,
        onFirstInteractive: function () {
          viz.getWorkbook().changeParameterValueAsync("Latitude", lat.toString());
          viz.getWorkbook().changeParameterValueAsync("Longitude", lon.toString());
          viz.getWorkbook().changeParameterValueAsync("StartLat", lat.toString());
          viz.getWorkbook().changeParameterValueAsync("StartLon", lon.toString());
        }
      };

      window.viz = new tableau.Viz(containerDiv, url, options);
    }

    const fromParam = getParam('from');
    const fromCoords = parseCoords(fromParam);

    if (!fromCoords || isZeroCoords(fromCoords)) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => redirectWithCoords(pos.coords.latitude, pos.coords.longitude),
          err => {
            $("#address").text("Не вдалося визначити місцезнаходження. Завантажуємо Київ...");
            initTableauViz(50.45, 30.52); // fallback: Київ
          }
        );
      } else {
        $("#address").text("Ваш браузер не підтримує геолокацію.");
        initTableauViz(50.45, 30.52); // fallback: Київ
      }
    } else {
      initTableauViz(fromCoords[0], fromCoords[1]);
    }
  });
</script>

</body>
</html>
