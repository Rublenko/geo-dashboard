<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Геолокаційний Tableau Дашборд</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #vizContainer {
      width: 1240px;
      height: 800px;
      margin: 0 auto;
      border: none;
    }

    #address {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="address">Визначення місцезнаходження...</div>
<div id="vizContainer"></div>

<script>
  $(document).ready(function () {
    function initTableauViz(lat, lon) {
      $("#address").text(`Ваші координати: широта ${lat.toFixed(4)}, довгота ${lon.toFixed(4)}`);

      const containerDiv = document.getElementById("vizContainer");
      const url = "https://public.tableau.com/shared/Q9DWNDJ5K?:display_count=n&:origin=viz_share_link";

      const options = {
        width: "1240px",
        height: "800px",
        hideTabs: true,
        hideToolbar: false,
        onFirstInteractive: function () {
          try {
            const workbook = viz.getWorkbook();
            workbook.changeParameterValueAsync("Latitude", lat.toString());
            workbook.changeParameterValueAsync("Longitude", lon.toString());
          } catch (err) {
            console.error("Не вдалося передати параметри геолокації:", err);
          }
        }
      };

      viz = new tableau.Viz(containerDiv, url, options);
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          initTableauViz(lat, lon);
        },
        function (error) {
          $("#address").text("Не вдалося визначити координати користувача: " + error.message);
        }
      );
    } else {
      $("#address").text("Геолокація не підтримується вашим браузером.");
    }
  });
</script>

</body>
</html>
